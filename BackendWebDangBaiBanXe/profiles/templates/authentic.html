{% extends "base.html" %}

{% block title %}
Xác thực tài khoản
{% endblock  %}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static 'css/authentic.css' %}">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Xác thực tài khoản</h2>
                    <form id="authForm">
                        <div class="mb-4">
                            <label for="idCardUpload" class="form-label">Tải lên CCCD</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="idCardUpload" accept="image/*" aria-describedby="idCardHelp" required>
                                <button class="btn btn-primary" type="button" id="uploadBtn">Tải lên</button>
                            </div>
                            <div id="idCardHelp" class="form-text">Tải lên hình ảnh rõ ràng thẻ CCCD của bạn để xác minh.</div>
                            <div id="errorFeedback" class="invalid-feedback d-none"></div>
                        </div>
                        <div id="previewContainer" class="mb-4 d-none">
                            <img id="idCardPreview" src="" alt="ID Card Preview" class="img-fluid rounded">
                        </div>
                        <div id="progressContainer" class="mb-4 d-none">
                            <div class="progress">
                                <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div id="aiReadingResult" class="mb-4 d-none">
                            <h5>AI Reading Result:</h5>
                            <ul id="aiResultList" class="list-group"></ul>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Authenticate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock  %}
