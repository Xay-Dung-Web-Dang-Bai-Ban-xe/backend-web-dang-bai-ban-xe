{% extends "base.html" %}
{% block title %}Đăng bài{% endblock  %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/postuser.css' %}">
<div class="container mt-5">
    <h1 class="mb-4">Sell Your Old Motorbike</h1>
    <form id="motorbike-form">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-select" id="condition" required>
                    <option value="">Select condition</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="price" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Information</label>
            <input type="text" class="form-control" id="contact" required>
        </div>
        <div class="mb-3">
            <label for="images" class="form-label">Upload Images</label>
            <input type="file" class="form-control" id="images" multiple accept="image/*" required>
        </div>
        <div id="image-preview" class="mb-3">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" class="d-block w-100" alt="Motorbike 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1558981359-219d6364c9c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" class="d-block w-100" alt="Motorbike 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit Post</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock  %}
